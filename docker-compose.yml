version: '3'

services:
  portal:
    build:
      context: ./portal
    networks:
      - mp

  dashboard:
    build:
      context: ./dashboard
    networks:
      - mp

  settings:
    build:
      context: ./settings
    networks:
      - mp

  root:
    build:
      context: ./root
    networks:
      - mp

  proxy:
    image: nginx:stable-alpine
    depends_on:
      - portal
      - dashboard
      - settings
      - root
    ports:
      - '80:80'
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - mp

networks:
  mp:
